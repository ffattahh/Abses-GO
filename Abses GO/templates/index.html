<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistem Absensi Sekolah</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="background-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="container fade-in" id="roleSelection">
    <div class="logo">
      <i class="fas fa-school"></i>
    </div>
    <h1>Sistem Absensi Sekolah</h1>
    <h2>Selamat Datang</h2>
    <p>Pilih peran untuk melanjutkan</p>
    <button class="btn btn-primary role-button" onclick="selectRole('siswa')">
      <i class="fas fa-user-graduate"></i>
      <span>Siswa</span>
    </button>
    <button class="btn btn-success role-button" onclick="selectRole('guru')">
      <i class="fas fa-chalkboard-teacher"></i>
      <span>Guru</span>
    </button>
  </div>

  <!-- Login Siswa -->
  <div class="container slide-up" id="loginSectionSiswa" style="display:none;">
    <div class="logo">
      <i class="fas fa-user-graduate"></i>
    </div>
    <h2>Login Siswa</h2>
    <form id="formLoginSiswa">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="usernameSiswa" placeholder="Nama Siswa" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="passwordSiswa" placeholder="Password" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="loginSiswa()">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
      <button type="button" class="btn btn-secondary" onclick="showRoleSelection()">
        <i class="fas fa-arrow-left"></i> Kembali
      </button>
    </form>
    <div id="loginErrorSiswa" class="error-message" style="display:none;"></div>
  </div>

  <!-- Login Guru -->
  <div class="container slide-up" id="loginSectionGuru" style="display:none;">
    <div class="logo">
      <i class="fas fa-chalkboard-teacher"></i>
    </div>
    <h2>Login Guru</h2>
    <form id="formLoginGuru">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="usernameGuru" placeholder="Username" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="passwordGuru" placeholder="Password" required>
      </div>
      <button type="button" class="btn btn-success" onclick="loginGuru()">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
      <button type="button" class="btn btn-secondary" onclick="showRoleSelection()">
        <i class="fas fa-arrow-left"></i> Kembali
      </button>
    </form>
    <div id="loginErrorGuru" class="error-message" style="display:none;"></div>
    <div class="login-info">
      <small><i class="fas fa-info-circle"></i> Demo: Username: admin, Password: admin</small>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
