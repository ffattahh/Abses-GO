<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siswa - Absensi</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    .background-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 300px;
      height: 300px;
      top: 10%;
      right: -150px;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 200px;
      height: 200px;
      bottom: 20%;
      left: -100px;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 150px;
      height: 150px;
      top: 60%;
      right: 20%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
      min-height: 400px;
    }

    .header {
      margin-bottom: 30px;
    }

    .logo {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      width: 80px;
      height: 80px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      color: white;
      font-size: 32px;
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .logo i {
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    h2 {
      color: #2c3e50;
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    p {
      color: #7f8c8d;
      font-size: 16px;
      line-height: 1.5;
    }

    .scanner-container {
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin: 30px 0;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      min-height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #reader {
      width: 100%;
      max-width: 300px;
    }

    .scan-success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .scan-success i {
      color: #28a745;
      font-size: 20px;
    }

    .input-group {
      position: relative;
      margin: 20px 0;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #667eea;
      font-size: 18px;
      z-index: 2;
    }

    .input-group input {
      width: 100%;
      padding: 15px 15px 15px 50px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 16px;
      background: white;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .table-container {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      margin: 20px 0;
      max-height: 400px;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 15px 10px;
      text-align: left;
      border-bottom: 1px solid #f1f2f6;
    }

    th {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    th i {
      margin-right: 8px;
      font-size: 14px;
    }

    tr:hover {
      background: #f8f9fa;
    }

    tr:nth-child(even) {
      background: #f8f9fa;
    }

    tr:nth-child(even):hover {
      background: #e9ecef;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      min-width: 120px;
      justify-content: center;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-info {
      background: linear-gradient(135deg, #36d1dc 0%, #5b86e5 100%);
      color: white;
    }

    .btn-success {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
    }

    .btn-secondary {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      color: #2c3e50;
    }

    .btn-danger {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      color: white;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 10px;
      max-width: 300px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .toast-success {
      background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
    }

    .toast-error {
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
    }

    .toast-info {
      background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
    }

    .toast-warning {
      background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 10px;
      }

      .button-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }

      h2 {
        font-size: 24px;
      }

      th, td {
        padding: 10px 8px;
        font-size: 14px;
      }

      .scanner-container {
        min-height: 250px;
      }
    }

    /* Loading spinner for scanner */
    .scanner-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: #7f8c8d;
    }

    .scanner-loading i {
      font-size: 48px;
      margin-bottom: 20px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="background-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <!-- Scan Section -->
  <div class="container" id="scanSection">
    <div class="header">
      <div class="logo">
        <i class="fas fa-qrcode"></i>
      </div>
      <h2>Scan QR Code Absensi</h2>
      <p>Arahkan kamera ke QR Code untuk melakukan absensi</p>
    </div>
    
    <div class="scanner-container">
      <div id="reader">
        <div class="scanner-loading">
          <i class="fas fa-camera"></i>
          <p>Memuat kamera...</p>
        </div>
      </div>
      <div id="scanResult"></div>
    </div>
    
    <div class="button-group">
      <button class="btn btn-info" onclick="showManualAbsen()">
        <i class="fas fa-keyboard"></i> Manual Absen
      </button>
      <button class="btn btn-primary" onclick="showHistorySiswa()">
        <i class="fas fa-history"></i> Riwayat
      </button>
      <button class="btn btn-danger" onclick="logoutSiswa()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </div>

  <!-- Manual Absen Section -->
  <div class="container" id="manualSection" style="display:none;">
    <div class="header">
      <div class="logo">
        <i class="fas fa-keyboard"></i>
      </div>
      <h2>Manual Absensi</h2>
      <p>Masukkan nama untuk melakukan absensi</p>
    </div>
    
    <form id="manualAbsenForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="namaManual" placeholder="Masukkan Nama Lengkap" required>
      </div>
      <button type="button" class="btn btn-success" onclick="submitManualAbsen()">
        <i class="fas fa-check"></i> Absen Sekarang
      </button>
    </form>
    
    <div class="button-group">
      <button class="btn btn-secondary" onclick="backToScan()">
        <i class="fas fa-arrow-left"></i> Kembali ke Scanner
      </button>
      <button class="btn btn-danger" onclick="logoutSiswa()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </div>

  <!-- History Section -->
  <div class="container" id="historySection" style="display:none;">
    <div class="header">
      <div class="logo">
        <i class="fas fa-history"></i>
      </div>
      <h2>Riwayat Absensi</h2>
      <p>Daftar kehadiran Anda</p>
    </div>
    
    <div class="table-container">
      <table id="historyTable">
        <thead>
          <tr>
            <th><i class="fas fa-hash"></i> No</th>
            <th><i class="fas fa-user"></i> Nama</th>
            <th><i class="fas fa-calendar"></i> Tanggal</th>
            <th><i class="fas fa-clock"></i> Waktu</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="4" style="text-align: center; padding: 20px; color: #7f8c8d;">
              Memuat data riwayat...
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div class="button-group">
      <button class="btn btn-success" onclick="backToScan()">
        <i class="fas fa-arrow-left"></i> Kembali
      </button>
      <button class="btn btn-danger" onclick="logoutSiswa()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast" style="display:none;">
    <div class="toast-content">
      <i class="toast-icon"></i>
      <span class="toast-message"></span>
    </div>
  </div>

  <script>
// siswa.js - Student dashboard script with in-memory storage
let html5QrcodeScanner = null;
let attendanceData = []; // Store attendance data in memory

// Check if user is logged in
document.addEventListener('DOMContentLoaded', function() {
    console.log('DOM Content Loaded - Student Dashboard');
    
    // Simulate session check (in production, verify actual session)
    const userSession = sessionStorage.getItem('userSession') || 'Brian'; // Default for demo
    const userRole = sessionStorage.getItem('userRole') || 'siswa';
    
    if (!userSession || userRole !== 'siswa') {
        console.log('Session check failed, redirecting...');
        // In demo mode, continue anyway
        // window.location.href = '/';
        // return;
    }
    
    // Set session for demo
    sessionStorage.setItem('userSession', userSession);
    sessionStorage.setItem('userRole', userRole);
    
    // Initialize scanner after a short delay
    setTimeout(initializeScanner, 500);
});

function initializeScanner() {
    try {
        // Clear any existing scanner first
        if (html5QrcodeScanner) {
            html5QrcodeScanner.clear().catch(err => console.log('Clear scanner error:', err));
        }

        html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { 
                fps: 10, 
                qrbox: {width: 250, height: 250},
                showTorchButtonIfSupported: true,
                showZoomSliderIfSupported: true,
                defaultZoomValueIfSupported: 2,
                supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
            },
            false
        );
        
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        console.log('QR Scanner initialized successfully');
        
    } catch (error) {
        console.error('Error initializing scanner:', error);
        showToast('error', 'Gagal menginisialisasi scanner kamera');
        
        // Show fallback message
        document.getElementById('reader').innerHTML = `
            <div class="scanner-loading">
                <i class="fas fa-exclamation-triangle" style="color: #f39c12;"></i>
                <p>Scanner tidak dapat diinisialisasi</p>
                <small>Gunakan manual absen sebagai alternatif</small>
            </div>
        `;
    }
}

function onScanSuccess(decodedText, decodedResult) {
    console.log('QR Code scanned:', decodedText);
    
    // Validate QR code format (should start with ABSENSI-)
    if (!decodedText.startsWith('ABSENSI-')) {
        showToast('error', 'QR Code tidak valid untuk absensi');
        return;
    }
    
    // Process scan result
    document.getElementById('scanResult').innerHTML = `
        <div class="scan-success">
            <i class="fas fa-check-circle"></i>
            <p>Scan berhasil! Memproses absensi...</p>
        </div>
    `;
    
    // Get current user name from session
    const currentUser = sessionStorage.getItem('userSession');
    
    // Submit attendance with current user name
    submitAbsensi(currentUser, decodedText);
}

const userNIS = sessionStorage.getItem('userSession');

fetch(`/api/history/${userNIS}`)
  .then(res => res.json())
  .then(data => tampilkanHistorySiswa(data.data));

// Ambil NIS dari backend (pastikan sudah dikirim oleh Flask)
const NIS = "{{ nis }}"; 
const NAMA = "{{ nama }}";

// Fungsi dipanggil saat QR code berhasil discan
function onQRCodeScanned(nisScanned) {
    // Validasi apakah QR cocok dengan akun siswa
    if (nisScanned !== NIS) {
        alert("QR tidak sesuai dengan akun Anda!");
        return;
    }
    kirimAbsensiKeServer(nisScanned);
}

function kirimAbsensiKeServer(nis) {
    fetch('/scan-absen', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ nis: nis })
    })
    .then(response => response.json())
    .then(data => {
        alert(data.message);
        if (data.status === 'success') {
            loadRiwayatAbsensi(); // Refresh riwayat setelah absen
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Gagal mengirim absensi ke server.');
    });
}

function loadRiwayatAbsensi() {
    fetch(`/api/history/${NIS}`)
    .then(response => response.json())
    .then(data => {
        if (Array.isArray(data)) {
            renderRiwayatAbsensi(data);
        } else {
            console.warn("Format API tidak sesuai, data:", data);
            renderRiwayatAbsensi([]);
        }
    })
    .catch(error => {
        console.error('Gagal mengambil riwayat:', error);
        renderRiwayatAbsensi([]);
    });
}

function renderRiwayatAbsensi(data) {
    const tbody = document.getElementById('riwayatBody');
    tbody.innerHTML = '';

    if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Belum ada riwayat absensi</td></tr>';
        return;
    }

    data.forEach((item, index) => {
        const tanggal = item.tanggal_hadir || item.tanggal || "-";
        const waktu = item.waktu_hadir || item.waktu || "-";

        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${index + 1}</td>
            <td>${tanggal}</td>
            <td>${waktu}</td>
            <td><span class="status-hadir">Hadir</span></td>
        `;
        tbody.appendChild(row);
    });
}

// Jalankan otomatis ketika halaman dimuat
document.addEventListener('DOMContentLoaded', loadRiwayatAbsensi);

function onScanFailure(error) {
    // Handle scan failure silently to avoid spam
    // console.log('Scan failure:', error);
}

function submitAbsensi(namaSiswa, qrCode) {
    const now = new Date();
    const tanggal = now.toLocaleDateString('id-ID');
    const waktu = now.toLocaleTimeString('id-ID');
    
    // Check if student already recorded attendance today
    const today = now.toDateString();
    const alreadyPresent = attendanceData.some(record => 
        record.nama_siswa === namaSiswa && 
        new Date(record.timestamp).toDateString() === today
    );
    
    if (alreadyPresent) {
        showToast('warning', 'Anda sudah melakukan absensi hari ini');
        
        // Clear scan result
        setTimeout(() => {
            document.getElementById('scanResult').innerHTML = '';
        }, 3000);
        return;
    }
    
    // Add new attendance record
    const newRecord = {
        id: Date.now(),
        nama_siswa: namaSiswa,
        tanggal: tanggal,
        waktu: waktu,
        timestamp: now.toISOString(),
        qr_code: qrCode,
        status: 'Hadir'
    };
    
    attendanceData.push(newRecord);
    console.log('Attendance recorded:', newRecord);
    
    showToast('success', `Absensi berhasil dicatat untuk ${namaSiswa} pada ${waktu}`);
    
    // Update scan result with success message
    document.getElementById('scanResult').innerHTML = `
        <div class="scan-success">
            <i class="fas fa-check-circle"></i>
            <p><strong>Absensi Berhasil!</strong></p>
            <small>${namaSiswa} - ${tanggal} ${waktu}</small>
        </div>
    `;
    
    // Clear scan result after 5 seconds
    setTimeout(() => {
        document.getElementById('scanResult').innerHTML = '';
    }, 5000);
}

function showManualAbsen() {
    document.getElementById('scanSection').style.display = 'none';
    document.getElementById('manualSection').style.display = 'block';
    
    if (html5QrcodeScanner) {
        html5QrcodeScanner.clear().catch(err => console.log('Clear scanner error:', err));
    }
}

function submitManualAbsen() {
    const nama = document.getElementById('namaManual').value.trim();
    if (!nama) {
        showToast('error', 'Nama tidak boleh kosong');
        return;
    }
    
    // Use current user from session for consistency
    const currentUser = sessionStorage.getItem('userSession');
    const manualQrCode = `MANUAL-${Date.now()}`;
    
    submitAbsensi(currentUser, manualQrCode);
    
    // Clear input
    document.getElementById('namaManual').value = '';
}

function backToScan() {
    document.getElementById('scanSection').style.display = 'block';
    document.getElementById('manualSection').style.display = 'none';
    document.getElementById('historySection').style.display = 'none';
    
    // Restart scanner after a short delay
    setTimeout(() => {
        initializeScanner();
    }, 500);
}

function showHistorySiswa() {
    document.getElementById('scanSection').style.display = 'none';
    document.getElementById('historySection').style.display = 'block';
    
    if (html5QrcodeScanner) {
        html5QrcodeScanner.clear().catch(err => console.log('Clear scanner error:', err));
    }
    
    loadHistorySiswa();
}

function loadHistorySiswa() {
    const currentUser = sessionStorage.getItem('userSession');
    console.log('Loading history for user:', currentUser);
    
    // Filter data for current user
    const userHistory = attendanceData.filter(item => item.nama_siswa === currentUser);
    
    // Sort by timestamp descending (newest first)
    userHistory.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
    
    const tbody = document.querySelector('#historyTable tbody');
    tbody.innerHTML = '';
    
    if (userHistory.length === 0) {
        tbody.innerHTML = `
            <tr>
                <td colspan="4" style="text-align: center; padding: 20px; color: #7f8c8d;">
                    <i class="fas fa-info-circle" style="margin-right: 8px;"></i>
                    Belum ada riwayat absensi
                </td>
            </tr>
        `;
        return;
    }
    
    userHistory.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td style="font-weight: bold;">${index + 1}</td>
            <td>${item.nama_siswa}</td>
            <td><i class="fas fa-calendar" style="margin-right: 5px; color: #667eea;"></i>${item.tanggal}</td>
            <td><i class="fas fa-clock" style="margin-right: 5px; color: #667eea;"></i>${item.waktu}</td>
        `;
        tbody.appendChild(row);
        
        // Add subtle animation for each row
        row.style.opacity = '0';
        row.style.transform = 'translateY(-10px)';
        setTimeout(() => {
            row.style.transition = 'all 0.3s ease';
            row.style.opacity = '1';
            row.style.transform = 'translateY(0)';
        }, index * 100);
    });
}

function logoutSiswa() {
    if (confirm('Apakah Anda yakin ingin logout?')) {
        if (html5QrcodeScanner) {
            html5QrcodeScanner.clear().catch(err => console.log('Clear scanner error:', err));
        }
        sessionStorage.removeItem('userSession');
        sessionStorage.removeItem('userRole');
        showToast('success', 'Logout berhasil');
        
        setTimeout(() => {
            window.location.href = '/';
        }, 1500);
    }
}

function showToast(type, message) {
    const toast = document.getElementById('toast');
    if (!toast) {
        alert(message); // Fallback if toast element not found
        return;
    }
    
    const icon = toast.querySelector('.toast-icon');
    const messageSpan = toast.querySelector('.toast-message');
    
    // Set icon based on type
    let iconClass = 'fa-info-circle';
    if (type === 'success') iconClass = 'fa-check-circle';
    else if (type === 'error') iconClass = 'fa-exclamation-circle';
    else if (type === 'warning') iconClass = 'fa-exclamation-triangle';
    
    if (icon) icon.className = 'toast-icon fas ' + iconClass;
    if (messageSpan) messageSpan.textContent = message;
    
    // Set toast class
    toast.className = 'toast toast-' + type;
    toast.style.display = 'block';
    toast.style.opacity = '0';
    toast.style.transform = 'translateX(100%)';
    
    // Animate in
    setTimeout(() => {
        toast.style.transition = 'all 0.3s ease';
        toast.style.opacity = '1';
        toast.style.transform = 'translateX(0)';
    }, 10);
    
    // Auto hide after 4 seconds
    setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transform = 'translateX(100%)';
        setTimeout(() => {
            toast.style.display = 'none';
        }, 300);
    }, 4000);
}
